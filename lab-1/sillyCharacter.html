<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Character Customizer</title>
</head>
<body>
    <h1>Silly Character Customizer</h1>
    <p id="characterDescription"></p>
    <p></p>

    <p><button id="generateButton">Generate Random Character</button></p>
    <p><input type="text" id="name" value="Enter Character Name..."></p>
    <p><button id="increaseAgeButton">Increase Age</button>
    <button id="decreaseAgeButton">Decrease Age</button></p>
    <p><input type="radio" id="isSuper">Is your character a superhero?</p>
    <p><input type="text" id="power" value="Enter Power..."></p>
    <p><input type="text" id="food" value="Enter Favourite Food..."></p>

    <script src="js/sillyCharacter.js"></script>
</body>
</html>
